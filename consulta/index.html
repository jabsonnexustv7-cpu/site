<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Consulta de Cobertura ‚Äî Algar</title>

  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background: #f6f7f9; }
    .wrap { max-width: 860px; margin: 28px auto; padding: 0 16px; }
    .card { background: #fff; border: 1px solid #e6e8ee; border-radius: 12px; padding: 16px; box-shadow: 0 2px 10px rgba(0,0,0,.04); }
    h1 { font-size: 18px; margin: 0 0 6px; }
    .muted { font-size: 12px; color: #6b7280; margin-bottom: 12px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    label { display: block; font-size: 12px; color: #4b5563; margin: 10px 0 6px; }
    input { width: 100%; padding: 10px; border: 1px solid #d7dbe6; border-radius: 10px; font-size: 14px; background: #fff; }
    input[readonly] { background:#f9fafb; color:#374151; }
    .actions { margin-top: 14px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #111827; background: #111827; color: #fff; font-weight: 800; cursor: pointer; }
    button.secondary { background: #fff; color: #111827; border-color: #d7dbe6; }
    .result { margin-top: 14px; padding: 12px; border-radius: 10px; background: #f3f4f6; border: 1px solid #e5e7eb; }
    .hide { display: none; }
    .ok { color: #065f46; font-weight: 900; }
    .bad { color: #991b1b; font-weight: 900; }
    .spinner { width: 14px; height: 14px; border: 2px solid #cbd5e1; border-top-color: #111827; border-radius: 50%; animation: spin 0.7s linear infinite; display: inline-block; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .pill { display: inline-block; padding: 4px 8px; border-radius: 999px; background: #111827; color: #fff; font-size: 12px; font-weight: 800; }
    .sep { height:1px; background:#eef2f7; margin: 14px 0; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Consulta de Cobertura</h1>
      <div class="muted">
        Consulta direta no Firestore (base Algar) por CEP + n√∫mero. Endere√ßo preenchido automaticamente via ViaCEP.
        Se houver <strong>complemento no banco</strong>, ele aparece aqui (prioridade sobre ViaCEP).
      </div>

      <div class="grid">
        <div>
          <label>CEP</label>
          <input id="cep" inputmode="numeric" placeholder="Ex.: 90001-970" maxlength="9" />
        </div>
        <div>
          <label>N√∫mero</label>
          <input id="numero" inputmode="numeric" placeholder="Ex.: 19" />
        </div>
      </div>

      <div class="grid">
        <div>
          <label>Logradouro (ViaCEP)</label>
          <input id="logradouro" readonly placeholder="‚Äî" />
        </div>
        <div>
          <label>Bairro (ViaCEP)</label>
          <input id="bairro" readonly placeholder="‚Äî" />
        </div>
      </div>

      <div class="grid">
        <div>
          <label>Cidade/UF (ViaCEP)</label>
          <input id="cidadeuf" readonly placeholder="‚Äî" />
        </div>
        <div>
          <label>Complemento (Banco/ViaCEP)</label>
          <input id="complemento" readonly placeholder="‚Äî" />
        </div>
      </div>

      <div class="actions">
        <button id="btnConsultar" type="button">Consultar</button>
        <button id="btnLimpar" type="button" class="secondary">Limpar</button>
        <span class="muted" id="status"></span>
      </div>

      <div id="res" class="result hide"></div>

      <div class="sep"></div>
      <div class="muted">
        Padr√£o de consulta: cole√ß√£o <strong>algar_enderecos</strong> e docId <strong>CEP|NUMERO</strong>.
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9nOa8MBenK0Ayp3bwYV-_L2zFoPTwcWI",
      authDomain: "webturbo-crm.firebaseapp.com",
      projectId: "webturbo-crm",
      storageBucket: "webturbo-crm.firebasestorage.app",
      messagingSenderId: "964927461432",
      appId: "1:964927461432:web:b3176b7e9f9566f057eecd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const COLLECTION = "algar_enderecos";

    const $ = (id) => document.getElementById(id);
    const onlyDigits = (v) => (v || "").replace(/\D+/g, "");

    const formatCep = (v) => {
      const d = onlyDigits(v).slice(0, 8);
      return d.length > 5 ? d.slice(0,5) + "-" + d.slice(5) : d;
    };

    function show(html) {
      $("res").classList.remove("hide");
      $("res").innerHTML = html;
    }

    function hideResult() {
      $("res").classList.add("hide");
      $("res").innerHTML = "";
    }

    function setAddrEmpty(msg = "‚Äî") {
      $("logradouro").value = msg;
      $("bairro").value = msg;
      $("cidadeuf").value = msg;
      $("complemento").value = msg;
      viaCepComplemento = ""; // ‚úÖ zera fallback do ViaCEP tamb√©m
    }

    // ‚úÖ guarda o complemento do ViaCEP como fallback
    let viaCepComplemento = "";

    // -------- ViaCEP ----------
    let lastCepFetched = "";

    async function consultarViaCep(cep8) {
      if (!cep8 || cep8.length !== 8) return;

      if (cep8 === lastCepFetched) return;
      lastCepFetched = cep8;

      // n√£o apagar tudo com "Carregando..." pois isso sobrescreve complemento do banco
      $("logradouro").value = "Carregando...";
      $("bairro").value = "Carregando...";
      $("cidadeuf").value = "Carregando...";
      $("complemento").value = "Carregando...";

      try {
        const r = await fetch(`https://viacep.com.br/ws/${cep8}/json/`);
        if (!r.ok) throw new Error(`ViaCEP HTTP ${r.status}`);
        const data = await r.json();

        if (data.erro) {
          setAddrEmpty("CEP n√£o encontrado");
          return;
        }

        $("logradouro").value = data.logradouro || "‚Äî";
        $("bairro").value = data.bairro || "‚Äî";
        $("cidadeuf").value = `${data.localidade || "‚Äî"} / ${data.uf || "‚Äî"}`;

        // ‚úÖ salva fallback e j√° coloca na UI por padr√£o
        viaCepComplemento = (data.complemento || "").trim();
        $("complemento").value = viaCepComplemento || "‚Äî";

      } catch (e) {
        console.error("ViaCEP:", e);
        setAddrEmpty("Falha no ViaCEP");
      }
    }

    $("cep").addEventListener("input", async () => {
      $("cep").value = formatCep($("cep").value);
      const cep8 = onlyDigits($("cep").value);

      if (cep8.length === 8) {
        await consultarViaCep(cep8);
      } else {
        lastCepFetched = "";
        setAddrEmpty("‚Äî");
      }
    });

    // üîë ENTER no campo N√∫mero dispara consulta
    $("numero").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        $("btnConsultar").click();
      }
    });

    // ENTER no CEP tamb√©m dispara consulta (se n√∫mero estiver preenchido)
    $("cep").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        $("btnConsultar").click();
      }
    });

    $("btnLimpar").addEventListener("click", () => {
      $("cep").value = "";
      $("numero").value = "";
      $("status").textContent = "";
      lastCepFetched = "";
      setAddrEmpty("‚Äî");
      hideResult();
    });

    // -------- Consulta Firestore ----------
    $("btnConsultar").addEventListener("click", async () => {
      hideResult();

      const cep = onlyDigits($("cep").value);
      const numero = onlyDigits($("numero").value);

      if (cep.length !== 8) return show(`<span class="bad">CEP inv√°lido.</span>`);
      if (!numero) return show(`<span class="bad">N√∫mero obrigat√≥rio.</span>`);

      // garante ViaCEP carregado (se ainda n√£o carregou)
      await consultarViaCep(cep);

      $("status").innerHTML = `<span class="spinner"></span> Consultando...`;

      try {
        const snap = await getDoc(doc(db, COLLECTION, `${cep}|${numero}`));
        $("status").textContent = "";

        if (snap.exists()) {
          const d = snap.data() || {};

          // ‚úÖ complemento do banco tem prioridade
          const complBanco = (d.complemento || "").toString().trim();
          if (complBanco) {
            $("complemento").value = complBanco;
          } else {
            // ‚úÖ fallback do ViaCEP
            $("complemento").value = viaCepComplemento || "‚Äî";
          }

          show(`
            <div>
              <span class="pill">Resultado</span>
              <span class="ok">COM COBERTURA</span>
            </div>
            <div class="muted" style="margin-top:6px;">
              Munic√≠pio: <strong>${d.municipio || "-"}</strong> ‚Äì ${d.uf || "-"}<br>
              CEP: ${d.cep || cep} ‚Ä¢ N√∫mero: ${d.numero || numero}
              ${complBanco ? `<br>Complemento (banco): <strong>${complBanco}</strong>` : ``}
            </div>
          `);
        } else {
          // ‚úÖ quando n√£o tem doc, mant√©m o complemento do ViaCEP (se houver)
          $("complemento").value = viaCepComplemento || "‚Äî";

          show(`
            <div>
              <span class="pill">Resultado</span>
              <span class="bad">SEM COBERTURA</span>
            </div>
            <div class="muted" style="margin-top:6px;">
              Endere√ßo n√£o encontrado na base da Algar.
            </div>
          `);
        }
      } catch (err) {
        $("status").textContent = "";
        show(`<span class="bad">Erro:</span> ${err.message}`);
      }
    });

    setAddrEmpty("‚Äî");
  </script>
</body>
</html>
