<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Consulta de Cobertura ‚Äî Algar</title>

  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    body {
      margin: 0;
      background: #f6f7f9;
    }
    .wrap {
      max-width: 860px;
      margin: 28px auto;
      padding: 0 16px;
    }
    .card {
      background: #fff;
      border: 1px solid #e6e8ee;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 10px rgba(0,0,0,.04);
    }
    h1 {
      font-size: 18px;
      margin: 0 0 6px;
    }
    .muted {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 12px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    label {
      display: block;
      font-size: 12px;
      color: #4b5563;
      margin: 10px 0 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d7dbe6;
      border-radius: 10px;
      font-size: 14px;
      background: #fff;
    }
    .actions {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #111827;
      background: #111827;
      color: #fff;
      font-weight: 800;
      cursor: pointer;
    }
    button.secondary {
      background: #fff;
      color: #111827;
      border-color: #d7dbe6;
    }
    .result {
      margin-top: 14px;
      padding: 12px;
      border-radius: 10px;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
    }
    .hide {
      display: none;
    }
    .ok {
      color: #065f46;
      font-weight: 900;
    }
    .bad {
      color: #991b1b;
      font-weight: 900;
    }
    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid #cbd5e1;
      border-top-color: #111827;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .pill {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      background: #111827;
      color: #fff;
      font-size: 12px;
      font-weight: 800;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Consulta de Cobertura</h1>
      <div class="muted">
        Consulta direta no Firestore (base Algar) por CEP + n√∫mero.
      </div>

      <div class="grid">
        <div>
          <label>CEP</label>
          <input id="cep" inputmode="numeric" placeholder="Ex.: 90001-970" maxlength="9" />
        </div>
        <div>
          <label>N√∫mero</label>
          <input id="numero" inputmode="numeric" placeholder="Ex.: 19" />
        </div>
      </div>

      <div class="actions">
        <button id="btnConsultar" type="button">Consultar</button>
        <button id="btnLimpar" type="button" class="secondary">Limpar</button>
        <span class="muted" id="status"></span>
      </div>

      <div id="res" class="result hide"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // üîê Firebase ‚Äî webturbo-crm
    const firebaseConfig = {
      apiKey: "AIzaSyB9nOa8MBenK0Ayp3bwYV-_L2zFoPTwcWI",
      authDomain: "webturbo-crm.firebaseapp.com",
      projectId: "webturbo-crm",
      storageBucket: "webturbo-crm.firebasestorage.app",
      messagingSenderId: "964927461432",
      appId: "1:964927461432:web:b3176b7e9f9566f057eecd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const COLLECTION = "algar_enderecos";

    const $ = (id) => document.getElementById(id);
    const onlyDigits = (v) => (v || "").replace(/\D+/g, "");

    const formatCep = (v) => {
      const d = onlyDigits(v).slice(0, 8);
      return d.length > 5 ? d.slice(0,5) + "-" + d.slice(5) : d;
    };

    $("cep").addEventListener("input", () => {
      $("cep").value = formatCep($("cep").value);
    });

    function show(html) {
      $("res").classList.remove("hide");
      $("res").innerHTML = html;
    }

    function hide() {
      $("res").classList.add("hide");
      $("res").innerHTML = "";
    }

    $("btnLimpar").addEventListener("click", () => {
      $("cep").value = "";
      $("numero").value = "";
      $("status").textContent = "";
      hide();
    });

    $("btnConsultar").addEventListener("click", async () => {
      hide();

      const cep = onlyDigits($("cep").value);
      const numero = onlyDigits($("numero").value);

      if (cep.length !== 8) {
        show(`<span class="bad">CEP inv√°lido.</span>`);
        return;
      }

      if (!numero) {
        show(`<span class="bad">N√∫mero obrigat√≥rio.</span>`);
        return;
      }

      $("status").innerHTML = `<span class="spinner"></span> Consultando...`;

      try {
        const docId = `${cep}|${numero}`;
        const snap = await getDoc(doc(db, COLLECTION, docId));

        $("status").textContent = "";

        if (snap.exists()) {
          const d = snap.data();
          show(`
            <div>
              <span class="pill">Resultado</span>
              <span class="ok">COM COBERTURA</span>
            </div>
            <div class="muted" style="margin-top:6px;">
              Munic√≠pio: <strong>${d.municipio || "-"}</strong> ‚Äì ${d.uf || "-"}<br>
              CEP: ${d.cep || cep} ‚Ä¢ N√∫mero: ${d.numero || numero}
            </div>
          `);
        } else {
          show(`
            <div>
              <span class="pill">Resultado</span>
              <span class="bad">SEM COBERTURA</span>
            </div>
            <div class="muted" style="margin-top:6px;">
              Endere√ßo n√£o encontrado na base da Algar.
            </div>
          `);
        }

      } catch (err) {
        $("status").textContent = "";
        show(`<span class="bad">Erro:</span> ${err.message || err}`);
        console.error(err);
      }
    });

    // Debug
    console.log("Firebase inicializado:", app.name);
  </script>
</body>
</html>
